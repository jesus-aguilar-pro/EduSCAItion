<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type = "src/js" src = "./main.js"></script>
  <title>CodeWithSparky</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <img src="assets/logo.png" alt="Logo" class="logo">
    </div>
  </header>
<section class="hero">
    <div class="container">
      <h2>Learn with Sparky 🔱 the fundamentals of programming 👨‍💻 and win a battle agains the wildcat</h2>
    </div> 
  </section>

  <section class="projects">

  </section>

  <div class="game">
    <div class="opponent">
      <div class="stats">
        <div class="top">
          <div class="pokeballs">
            <div class="pokeball"></div>
            <div class="pokeball"></div>
            <div class="pokeball"></div>
            <div class="pokeball"></div>
            <div class="pokeball"></div>
          </div>
          <div id = "apHP" class="hp-count">100</div>
        </div>
        <span class="name">
          Charizard
        </span>
        <span class="level">
          86
        </span>
      </div>
      <img class="pokemon" src="http://img.pokemondb.net/sprites/black-white/anim/normal/charizard.gif" alt ="A sprite of charizard" />
    </div>
    <div class="player">
      <div class="stats">
        <div class="top">
          <div class="pokeballs">
            <div class="pokeball"></div>
            <div class="pokeball"></div>
            <div class="pokeball"></div>
            <div class="pokeball"></div>
            <div class="pokeball"></div>
          </div>
          <div id = "myHP" class="hp-count">100</div>
        </div>
        <span class="name">
          Blastoise
        </span>
        <span class="level">
          86
        </span>
      </div>
      <img class="pokemon" src="http://bit.ly/blastoisegif" alt="A gif from blastoises back sprite" />
    </div>
  </div>
  <div class="box">
    <div id = "message" class="message">
      What should Blastoise do?
    </div>
    <div class="actions">
      <button onclick = "waterCannon()">Water Cannon</button>
      <button onclick = "waterPulse()">Water Pulse</button>
      <button onclick = "surf()">Surf</button>
      <button onclick = "tackle()">Tackle</button>
    </div>
    <div class = "continue">
      <button onclick = "compPokemon()">Continue</button>
    </div>
  </div>

</body>
</html>
