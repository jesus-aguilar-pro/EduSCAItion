<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scratch MIT Template</title>
  <!-- <link rel="stylesheet" href="css/normalize.css"> -->
  <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">Scratch</h1>
      <nav>
        <a href="#">Create</a>
        <a href="#">Explore</a>
        <a href="#">Ideas</a>
        <a href="#">About</a>
      </nav>
    </div>
  </header>
  <section class="hero">
    <div class="container">
      <h2>Imagine, Program, Share</h2>
      <p>Welcome to the Scratch MIT template! Start creating interactive stories, games, and animations.</p>
      <button id="start-btn">Start Creating</button>
    </div>
  </section>
  <section class="projects">
    <div class="container">
      <h3>Featured Projects</h3>
      <div class="project-grid" id="projectGrid">
        <!-- Projects will be loaded here by JS -->
      </div>
    </div>
  </section>
  <footer>
    <div class="container">
      <p>Scratch is a project of the MIT Media Lab.</p>
    </div>
  </footer>
  <script src="src/js/main.js"></script>
</body>
</html>
